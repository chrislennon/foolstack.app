<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1a222c" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <style>
    html {
        background-color: #1a222c;
    }
    body {
        opacity: 0;
        transition: opacity 300ms ease-out;
    }
  </style>

  <link rel="manifest" href="{{ "/manifest.json" | prepend: site.baseurl }}">

  <!-- iPhone(first generation or 2G), iPhone 3G, iPhone 3GS -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/img/touch-icon-iphone.png" | prepend: site.baseurl }}">
  <!-- iPad and iPad mini @1x -->
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/img/touch-icon-ipad.png" | prepend: site.baseurl }}">
  <!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s, iPhone 7, iPhone 7s, iPhone8 -->
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/img/touch-icon-iphone-retina.png" | prepend: site.baseurl }}">
  <!-- iPad and iPad mini @2x -->
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/img/touch-icon-ipad-retina.png" | prepend: site.baseurl }}">
  <!-- iPad Pro -->
  <link rel="apple-touch-icon" sizes="167x167" href="{{ "/assets/img/touch-icon-ipad-pro.png" | prepend: site.baseurl }}">
  <!-- iPhone X, iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus, iPhone 6 Plus -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/touch-icon-iphone-6-plus.png" | prepend: site.baseurl }}">
  <!-- Android Devices High Resolution -->
  <link rel="icon" sizes="192x192" href="{{ "/assets/img/icon-hd.png" | prepend: site.baseurl }}">
  <!-- Android Devices Normal Resolution -->
  <link rel="icon" sizes="128x128" href="{{ "/assets/img/icon.png" | prepend: site.baseurl }}">

  {% include lazy-load.html %}
  {% include chat.html %}

  <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(reg){
            //
          }).catch(function(err) {
            //
          });
      }
    </script>

</head>
